<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPConnect Cambiar Contraseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="header-image">
          <img src="logoFPConnect.png" alt="Seguridad de la cuenta" id="header-img">
        </div>
        <h1>Cambiar Contraseña</h1>
        <p class="subtitle">Ingresa tu nueva contraseña para actualizar tus credenciales.</p>
      </div>
      
      <div id="alert-container"></div>
      <form id="password-form">
        <div class="form-group">
          <label for="new-password">Nueva Contraseña<span class="required"> *</span></label>
          <input type="password" id="new-password" required placeholder="Ingresa tu nueva contraseña">
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirmar Nueva Contraseña<span class="required"> *</span></label>
          <input type="password" id="confirm-password" required placeholder="Confirma tu nueva contraseña">
        </div>
        
        <div class="button-group">
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
          <button type="submit" id="submit-btn" class="btn btn-primary">Cambiar Contraseña</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
